<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cash Register</title>
</head>
<body>
    <div id="calc-body">
        <div id="screen"></div>
        <div id = 'balanceScreen'></div>
        <ul class="controls">
            <li id = 'turnOn'>On</li>
            <li id = 'turnOff'>Off</li>
            <li id = 'clear'> C</li>
        </ul>
        <ul class="row-one">
            <li id = 'num7'>7</li>
            <li id = 'num8'>8</li>
            <li id = 'num9' >9</li>
            <li id = 'slash'>|</li>
        </ul>
        <ul class="row-two">
            <li id = 'num4'>4</li>
            <li id = 'num5'>5</li>
            <li id = 'num6'>6</li>
            <li id = 'starr'>*</li>
        </ul>
        <ul class="row-three">
            <li id = 'num1'>1</li>
            <li id = 'num2'>2</li>
            <li id = 'num3'>3</li>
            <li id = 'minuse'>-</li>
        </ul>
        <ul class="row-four">
            <li id = 'num0'>0</li>
            <li id = 'eq'>=</li>
            <li id = 'pluse'>+</li>
            <li id = 'dot'>.</li>
        </ul>
        <ul class = "row-five">
            <li id = 'CB'> Clear Balance</li>
            <li id = 'balance'>Check Balance</li>
            <li id = 'deposit'>Deposit</li>
            <li id = 'withdraw'>Withdraw</li>
        </ul>
    </div>
    <script src="js/cash_register.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
